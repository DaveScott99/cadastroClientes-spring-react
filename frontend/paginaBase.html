<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="header">
            <span>Cadastro de Clientes</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </div>

        <div class="divTabela">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-endereco">Endereço</label>
                    <input id="m-endereco" type="text" required />

                    <label for="m-telefone">Telefone</label>
                    <input id="m-telefone" type="number" required />

                    <label for="m-email">Email</label>
                    <input id="m-email" type="text" required />

                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
